<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="margin-bottom: 500px">
        <h3>BÀI TẬP:    QUẢN LÝ TUYỂN SINH </h3>
        <div class="form-group">
            <div class="form-group row">
                <div class="col-4">
                    <p>Điểm chuẩn</p>
                    <input class="form-control" id="dc">
                </div>
                <div class="col-4">
                    <p>Tổng điểm 3 môn </p>
                    <input class="form-control" id="baMon">
                </div>
                <div class="col-4">
                    <p>Khu Vực </p>
                    <input class="form-control" id="kv">
                </div>
                <div class="col-12">
                    <p>Đối Tượng </p>
                    <input class="form-control" id="dt">
                </div>
                <div class="col-4">
                    <p>Chức Năng</p>
                    <button id="tuyenSinh" class="btn btn-outline-success">
                        Kết Quả
                    </button>
                </div>
            </div>
            <div class="alert alert-success mt-2" id="ketQua"></div>
        </div>
        <hr />
        <h3>Bài Tập: Tính Tiền Điện</h3>
        <div class="form-group">
            <div class="form-group row">
                <div class="col-4">
                    <p>Tên</p>
                    <input class="form-control" id="ten">
                </div>
                <div class="col-4">
                    <p>Số Kw/h </p>
                    <input class="form-control" id="soKw">
                </div>
                <div class="col-12">
                    <p>Chức Năng</p>
                    <button id="tienDien" class="btn btn-outline-success">
                        Kết Quả
                    </button>
                    <div class="alert alert-success mt-2" id="ketQua2"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
